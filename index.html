<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Mem√≥ria</title>
  <!-- Font Awesome para √≠cones de tecnologia -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Biblioteca de confetes -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #info {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
      justify-content: center;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #3498db;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 8px;
      transform: rotateY(0);
      transition: transform 0.3s;
    }
    .card.flipped {
      background: #2ecc71;
    }
    @media (max-width: 500px) {
      #game {
        grid-template-columns: repeat(3, 80px);
      }
    }
  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria</h1>
  <div id="info">
    ‚è± Tempo: <span id="timer">0</span>s | Jogadas: <span id="moves">0</span>
  </div>
  <div id="game"></div>

  <script>
    // √çcones de tecnologia
    const icons = [
      '<i class="fab fa-html5"></i>',
      '<i class="fab fa-css3-alt"></i>',
      '<i class="fab fa-js"></i>',
      '<i class="fab fa-github"></i>',
      '<i class="fab fa-react"></i>',
      '<i class="fab fa-node-js"></i>',
      '<i class="fab fa-python"></i>',
      '<i class="fab fa-angular"></i>'
    ];

    let cards = [...icons, ...icons]; // duplicar para pares
    let firstCard = null;
    let lockBoard = false;
    let moves = 0;
    let seconds = 0;
    let timerInterval;

    // embaralhar
    cards.sort(() => Math.random() - 0.5);

    const game = document.getElementById("game");

    // iniciar cron√¥metro
    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        document.getElementById("timer").textContent = seconds;
      }, 1000);
    }

    // verificar vit√≥ria
    function checkWin() {
      const flippedCards = document.querySelectorAll(".card.flipped");
      if (flippedCards.length === cards.length) {
        clearInterval(timerInterval);
        confetti(); // confetes üéâ
        alert(`Parab√©ns! Voc√™ venceu em ${seconds} segundos e ${moves} jogadas.`);
      }
    }

    // criar cartas
    cards.forEach(icon => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.dataset.icon = icon;
      card.innerHTML = "?";
      game.appendChild(card);

      card.addEventListener("click", () => {
        if (!timerInterval) startTimer(); // inicia cron√¥metro no primeiro clique
        if (lockBoard || card.classList.contains("flipped")) return;

        card.innerHTML = icon;
        card.classList.add("flipped");

        if (!firstCard) {
          firstCard = card;
        } else {
          moves++;
          document.getElementById("moves").textContent = moves;
          if (firstCard.dataset.icon === card.dataset.icon) {
            firstCard = null;
            checkWin();
          } else {
            lockBoard = true;
            setTimeout(() => {
              firstCard.innerHTML = "?";
              card.innerHTML = "?";
              firstCard.classList.remove("flipped");
              card.classList.remove("flipped");
              firstCard = null;
              lockBoard = false;
            }, 1000);
          }
        }
      });
    });
  </script>
</body>
</html>
